<h1><u>Iframe Demonstration</u></h1>

<h2>Website inside iframe</h2>

<br><br>

<h2>YouTube Video inside iframe</h2>
<iframe width="560" height="315" 
    src="https://www.youtube.com/embed/dQw4w9WgXcQ"
    allow="autoplay; encrypted-media"
    allowfullscreen>
</iframe>
